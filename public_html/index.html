<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>WebServices catégorie</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script type='text/javascript' src='js/knockout-3.2.0.js'></script>      
        <script type='text/javascript' src='js/ws.js'></script>     
        <script type='text/javascript' src='js/categorie.js'></script>
    </head>
    <body>
        <div class="container">

            <h2>Categories</h2>

            <table class='table table-striped'>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                <tbody data-bind="foreach: categories">
                    <tr>
                        <td>
                            <label class="col-md-4 control-label" data-bind='text: id' > </label>
                        </td>
                        <td>
                            <input class="form-control input-sm" data-bind='value: nom' />
                        </td>
                        <td >
                            <input class="form-control input-sm" data-bind='value: description, enable: (parseInt(id())%2 ===0)' />  
                        </td>
                        <td>                  
                            <button class="btn btn-danger" data-bind="click: removed">Supprimer</button>
                            <button class="btn btn-primary" data-bind="click: updated">Mise à jour</button>  
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Ajouter une catégorie</a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <form class="form-horizontal" >
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="id">ID :</label>
                                    <div class="col-md-4">
                                        <input id="id" name="id" type="text" class="form-control input-sm">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="nom">Nom :</label>
                                    <div class="col-md-4">
                                        <input id="nom" name="nom" type="text" class="form-control input-sm">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="description">Description :</label>
                                    <div class="col-md-4">
                                        <input id="description" name="description" type="text" class="form-control input-sm">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" ></label>
                                    <div class="col-md-4">
                                        <button class="btn btn-success" data-bind="click: added"/>Ajouter</button>
                                        <span></span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
