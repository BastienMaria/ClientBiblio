<html>
    <head>
        <title>Categories REST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script type='text/javascript' src='js/jquery/jquery.js'></script>
        <script type='text/javascript' src='js/bootstrap.min.js'></script>       
        <script type='text/javascript' src='js/knockout-3.2.0.js'></script>      
        <script type='text/javascript' src='js/ws.js'></script>     
        <script type='text/javascript' src='js/categorie.js'></script>  
    </head>
    <body>
        <div class="container">
            <h2>Categories</h2>
            <div >
                <table class='table'>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                    <tbody data-bind="foreach: categories">
                        <tr>
                            <td>
                                <label data-bind='text: id' > </label>
                            </td>
                            <td>
                                <input data-bind='value: nom' />
                            </td>
                            <td >
                                <input data-bind='value: description, enable: (parseInt(id())%2 ===0)' />  
                            </td>
                            <td>                  
                                <button class="btn btn-danger" data-bind="click: removed">Supprimer</button>
                                <button class="btn btn-primary" onclick="updated(id, nom, description)">Mise Ã  jour</button>  
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br/>

            <form class="form-horizontal" id="formCategorie">
                <!-- Search input-->
                <div class="control-group">
                    <label class="control-label" for="id">ID :</label>
                    <div class="controls">
                        <input id="id" name="id" type="text" placeholder="" class="input-mini search-query">
                    </div>
                </div>

                <!-- Search input-->
                <div class="control-group">
                    <label class="control-label" for="description">Description :</label>
                    <div class="controls">
                        <input id="description" name="description" type="text" placeholder="" class="input-mini search-query">
                    </div>
                </div>

                <!-- Search input-->
                <div class="control-group">
                    <label class="control-label" for="nom">Nom :</label>
                    <div class="controls">
                        <input id="nom" name="nom" type="text" placeholder="" class="input-mini search-query">
                    </div>
                </div>
                <br/>
                <button class="btn btn-success" data-bind="click: added"/>Ajouter</button>
                <span></span>

            </form>
        </div>
    </body>
</html>
