<html>
    <head>
        <title>Categories REST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">

        <script type='text/javascript' src='js/jquery/jquery.js'></script>
        <script type='text/javascript' src='js/bootstrap.min.js'></script>       
        <script type='text/javascript' src='js/knockout-3.2.0.js'></script>      
        <script type='text/javascript' src='js/ws.js'></script>     
        <script type='text/javascript' src='js/categorie.js'></script>  
    </head>
    <body>
        <h2>Categories</h2>
        <div >
            <table class='contactsEditor'>
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                <tbody data-bind="foreach: categories">
                    <tr>
                        <td>
                            <label data-bind='text: id' > </label>
                        </td>
                        <td>
                            <input data-bind='value: nom' />
                        </td>
                        <td >
                            <input data-bind='value: description, enable: (parseInt(id())%2 ===0)' />  
                        </td>
                        <td>
                            <input type="button" value="Supprimer" data-bind="click: removed"/>
                            <input type="button" value="Mise Ã  jour" onclick="updated(id, nom, description)" />  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br/>

        <form class="form-horizontal" id="formCategorie">
            <!-- Search input-->
            <div class="control-group">
                <label class="control-label" for="id">ID :</label>
                <div class="controls">
                    <input id="id" name="id" type="text" placeholder="" class="input-mini search-query">
                </div>
            </div>

            <!-- Search input-->
            <div class="control-group">
                <label class="control-label" for="description">Description :</label>
                <div class="controls">
                    <input id="description" name="description" type="text" placeholder="" class="input-mini search-query">
                </div>
            </div>

            <!-- Search input-->
            <div class="control-group">
                <label class="control-label" for="nom">Nom :</label>
                <div class="controls">
                    <input id="nom" name="nom" type="text" placeholder="" class="input-mini search-query">
                </div>
            </div>
            <br/>
            <input type="button" value="Ajouter" data-bind="click: added"/>
        </form>


    </body>
</html>
