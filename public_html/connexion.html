<html>
    <head>
        <title>WebServices connexion</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/connect.css" rel="stylesheet" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/connexion.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <form class="form-signin" id="form" method="POST" action="http://localhost:8080/BiblioProject/webresources/users/check">
                            <input id="user" name="user" type="text" class="form-control" placeholder="User" required autofocus>
                            <input id="mdp" name="mdp" type="password" class="form-control" placeholder="Password" required>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" onClick='getUsers()'>Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </body>
</html>
